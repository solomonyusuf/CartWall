<div class="container-fluid" style="margin-top:100px;" *ngIf="user">
  <h3 class="text-dark mb-4">Profile</h3>
  <lib-toastify-toast-container></lib-toastify-toast-container>
  <div class="row mb-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body text-center shadow">
          <div class="mb-3  mt-4">
            <img class="rounded-circle mb-3 mt-4" *ngIf="!result" src="{{img}}" width="160" height="160">
            <img class="rounded-circle mb-3 mt-4" *ngIf="result" src="{{result.dbPath}}" width="160" height="160">
            <upload align="center" (onUploadFinished)="getImg($event)"></upload>
          </div>
        </div>
      </div>
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="text-primary fw-bold m-0"><a class="btn btn-outline-primary" [routerLink]='["/authentication/profile"]' title="Manage">More settings</a></h6>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row mb-3 d-none">
        <div class="col">
          <div class="card textwhite bg-primary text-white shadow">
            <div class="card-body">
              <div class="row mb-2">
                <div class="col">
                  <p class="m-0">Peformance</p>
                  <p class="m-0"><strong>65.2%</strong></p>
                </div>
                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
              </div>
              <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card textwhite bg-success text-white shadow">
            <div class="card-body">
              <div class="row mb-2">
                <div class="col">
                  <p class="m-0">Peformance</p>
                  <p class="m-0"><strong>65.2%</strong></p>
                </div>
                <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
              </div>
              <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card shadow mb-3">
            <div class="card-header py-3">
              <p class="text-primary m-0 fw-bold">User Settings</p>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label" for="username"><strong>Username</strong></label>
                      <input disabled class="form-control" type="text" id="username" [(ngModel)]="model.userName" value="{{user.userName}}" name="userName"/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label" for="email"><strong>Email Address</strong></label>
                      <input disabled class="form-control" type="email" id="email" [(ngModel)]="model.email" value="{{user.email}}" name="email"/>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label"><strong>Phone Number</strong></label>
                      <input class="form-control" type="text" [(ngModel)]="model.phoneNumber" name="phoneNumber" value="{{user.phoneNumber}}"/>
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label"><strong>User ID</strong></label>
                      <input class="form-control" type="text" id="last_name" disabled="disabled" value="{{user.id}}"/>
                    </div>
                  </div>
                </div>
                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit" (click)="submit()">Save Settings</button></div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
