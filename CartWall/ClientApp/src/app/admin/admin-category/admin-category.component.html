<div class="row">
  <div class="col-3">
    <sidebar></sidebar>
  </div>
  <div class="col-9">
    <div class="row">
      <div class="container"style="margin-top: 90px;margin-bottom:15px; ">

        <div class="container-fluid">
          <h3 class="text-dark mb-4">Database Categories&nbsp;<a class="btn btn-outline-primary" routerLink="/add/category"> Add category</a></h3>
          <div class="card shadow" style="width:stretch;">
            <div class="card-header py-3">
              <p class="text-primary m-0 fw-bold">Categories Info</p>
            </div>
            <div class="card-body">
              <div><label class="form-label"><input type="search" name="value" [(ngModel)]="value" (ngModelChange)="search()" class="form-control col-md-12" aria-controls="dataTable" placeholder="Search for Categories"></label></div>

              <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                <table  align="center" class="table my-0" id="dataTable">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Products</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of category">
                      <td><img class="rounded-circle me-2" width="30" height="30" src="{{c.imgPath}}">{{c.name}}</td>
                      <td>{{c.products.length}}</td>
                      <td><a class="btn btn-info" routerLink="/add/product/{{c.categoryId}}">Add Product</a></td>
                      <td><a class="btn btn-outline-primary" routerLink="/edit/category/{{c.categoryId}}">Edit</a></td>
                      <td><button class="btn btn-outline-danger" (click)="Delete(c.categoryId)">Delete</button></td>
                    </tr>

                  </tbody>

                </table>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>


      </div>
    </div>
