<div class="row">
<div class="col-3">
  <sidebar></sidebar>
</div>
<div class="col-9">
  <div class="row">
    <div class="container-fluid" style="margin-top: 90px;margin-bottom:15px; ">
      <div class="card shadow"  align="center" style="width:500px;" >
        <div class="card-body" style="margin:15px;">
          <h2 class="text-center">Add Product</h2>
          <img class="card-img-top" *ngIf="result" src="{{result.dbPath}}" width="300px" height="400px" style="margin:8px;" />
          <upload align="center"(onUploadFinished)="getImg($event)"></upload>
          <div class="mb-3"><input class="form-control" type="text" name="productName" [(ngModel)]="product.productName" placeholder="Product Name"></div>
          <div class="mb-3"><input class="form-control" type="text" name="price" [(ngModel)]="product.price" placeholder="Price"></div>
          <div class="mb-3"><input class="form-control" type="text" name="stock"  [(ngModel)]="product.stock" placeholder="Stock"></div>
          <div class="mb-3"></div>
          <div class="mb-3" align="center"><button class="btn btn-primary btn-lg" (click)="Submit()" type="submit">send </button></div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
