<div class="row">
<div class="col-3">
  <sidebar></sidebar>
</div>
<div class="col-9">
  <div class="row">
    <div class="col" style="margin-top:90px;">
      <div class="container-fluid">
        <h3 class="text-dark mb-4">Database News&nbsp;<a class="btn btn-outline-primary" routerLink="/add/news">Add News</a></h3>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">News Info</p>
          </div>
          <div class="card-body">

            <div class="col-md-6">
              <br />
              <div><label class="form-label"><input type="search" name="value" [(ngModel)]="value" (ngModelChange)="search()" class="form-control" aria-controls="dataTable" placeholder="Search by date"></label></div>
            </div>

            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
              <table class="table my-0" id="dataTable">
                <tbody>
                  <tr *ngFor="let n of news ">
                    <td><img class="rounded-circle me-2" width="30" height="30" src="{{n.imgPath}}">{{n.title}}</td>
                    <td>{{n.body}}</td>
                    <td><a class="btn btn-outline-primary" routerLink="/edit/news/{{n.id}}">Edit</a></td>
                    <td><a class="btn btn-outline-danger" (click)="Delete(n.id)">Delete</a></td>
                  </tr>

                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
